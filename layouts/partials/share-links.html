{{ if or .Params.socialShare (and .Site.Params.socialShare (ne .Params.socialShare false)) }}
<!-- Social Share Button HTML -->
<div class="share-box" aria-hidden="true">
    <ul class="share">
      <!-- Twitter -->
      <li>
        <a href="//twitter.com/share?url={{ .Permalink }}&amp;text={{ .Title }}&amp;via={{ .Site.Params.Author.twitter }}" target="_blank" title="Share on Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
  
      <!-- Facebook -->
      <li>
        <a href="//www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank" title="Share on Facebook">
          <i class="fab fa-facebook"></i>
        </a>
      </li>

      <!-- Mastodon -->
      <li>
        <a href="https://{{ .Site.Params.social.mastodon_instance }}/share?text={{ .Title }}%0A{{ .Permalink }}" target="_blank" title="Share on Mastodon">
          <i class="fab fa-mastodon"></i>
        </a>
      </li>

      <!-- Bluesky -->
      <li>
        <a href="https://bsky.app/intent/compose?text={{ .Title }}%0A{{ .Permalink }}" target="_blank" title="Share on Bluesky">
          <i class="fab fa-bluesky">î™±</i> 
        </a>
      </li>

      <!-- Instagram Stories (basic) -->
      <li>
        <a href="instagram://share?text={{ .Title }}%0A{{ .Permalink }}" target="_blank" title="Share to Instagram Story">
          <i class="fab fa-instagram"></i>
        </a>
      </li>

    </ul>
  </div>
  {{ end }}
